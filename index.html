<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Proyect Calculator</h1>
    <div class="calculadora">

        <div class="pantalla">0</div>

        <button id="c" class="btn">C</button>
        <button id="borrar" class="btneraser">Borrar</button>
        <button id="dividir" class="operator">/</button>
        <button class="btnnumber">7</button>
        <button class="btnnumber">8</button>
        <button class="btnnumber">9</button>
        <button id="multiplicar" class="operator">x</button>
        <button class="btnnumber">4</button>
        <button class="btnnumber">5</button>
        <button class="btnnumber">6</button>
        <button id="restar" class="operator">-</button>
        <button class="btnnumber">1</button>
        <button class="btnnumber">2</button>
        <button class="btnnumber">3</button>
        <button id="sumar" class="operator">+</button>
        <button id="cero" class="btn">0</button>
        <button id="punto" class="btn">.</button>
        <button id="igual" class="btn">=</button>
    

    
    <script src="./calculadora.js"></script>
</body>
</html>
